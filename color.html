<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<input type="range" min="0" max="255" v-model="r"/>
			<input type="range" min="0" max="255" v-model="g"/>
			<input type="range" min="0" max="255" v-model="b"/>
			<input type="number" v-model="w"/>
			<input type="number" v-model="h"/>
			<div v-bind:style="{'width':w+'px','height':h+'px','background':'rgb('+r+','+g+','+b+')'}">
				
			</div>
		</div>
		<div></div>
		<script>
			new Vue({
				el:"#box",
				data:{
					r:0,
					g:0,
					b:0,
					w:100,
					h:100
				},
			})
		</script>
	</body>
</html>
